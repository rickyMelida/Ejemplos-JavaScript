<!DOCTYPE html>
<html>
<head>
	<title>Eventos</title>
</head>
<body>
	<script>
		
		/*

			Evento Descripción Elementos para los que se aplica
			onblur El elemento deja de estar seleccionado <button>, <input>, <label>, <select>, <textarea>,
			<body> 
			onchange Un elemento que se ha modificado deja <input>, <select>, <textarea>
			de estar seleccionado
			onclick Pinchar y soltar el ratón Todos los elementos
			ondblclick Pinchar dos veces seguidas con el ratón Todos los elementos
			onfocus Seleccionar un elemento <button>, <input>, <label>, <select>, <textarea>,
			<body>
			onkeydown Pulsar una tecla (sin soltar) Elementos de formulario y <body>
			onkeypress Pulsar una tecla Elementos de formulario y <body>
			onkeyup Soltar una tecla pulsada Elementos de formulario y <body>
			onload La página se ha cargado completamente <body>
			onmousedown Pulsar (sin soltar) un botón del ratón Todos los elementos
			onmousemove Mover el ratón Todos los elementos
			onmouseout El ratón “sale” del elemento Todos los elementos

			onmouseover El ratón pasa por encima del elemento Todos los elementos
			onmouseup Soltar el botón que estaba pulsado en el ratón Todos los elementos
			onreset Borrar los datos del formulario. <form>
			onresize Se ha modificado el tamaño de la ventana <body>
			del navegador
			onselect Seleccionar un texto <input>, <textarea>
			onsubmit Enviar el formulario <form>
			onunload Se abandona la página (por ejemplo al cerrar el navegador) <body>
					

		*/

	</script>
</body>
</html>
